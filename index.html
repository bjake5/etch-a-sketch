<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Etch-a-Sketch!</title>
    <link rel="stylesheet" href="resources/styles.css">
    <script defer src="scripts/script.js"></script>
  </head>
  <body>
    <h1 id="title">Etch-a-Sketch!</h1>
    <section id="grid-size-settings"></section>
    <section id="grid-container"></section>
    <section id="settings">
      <section id="color-settings">
        <h3>Colors</h3>
        <input type="radio" id="user-color-selection" name="color-selector">
        <label for="user-color-selection"><span>Choose your own</span></label><input type="color" id="user-current-color" value="#FFFFFF"><br>
        <input type="radio" id="random-color-selection" name="color-selector">
        <label for="random-color-selection"><span>Randomize</span></label><input type="color" id="random-color-selection-preview" value="#FFFFFF"><br>
        <input type="radio" id="eraser-selection" name="color-selector">
        <label for="eraser-selection"><span>Erase</span></label><br>
      </section>
      <section id="grid-options">
        <h3>Options</h3>
          <input type="radio" id="mouseover-grid-nav-option" name="grid-nav-selector">
          <label for="mouseover-grid-nav-option"><span>Mouseover</span></label><br>
          <input type="radio" id="onclick-grid-nav-option" name="grid-nav-selector">
          <label for="onclick-grid-nav-option"><span>On Click</span></label><br>
      </section>
    </section>
    <footer><div><p>Copyright Â© bjake5.github.io 2024 | <a href="https://bjake5.github.io/">bjake5</a></p></div></footer>
  </body>
</html>
