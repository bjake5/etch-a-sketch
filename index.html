<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Etch-a-Sketch!</title>
    <link rel="stylesheet" href="resources/styles.css">
    <script defer src="scripts/script.js"></script>
  </head>
  <body>
    <h1 id="title">Etch-a-Sketch!</h1>
    <section id="grid-size-settings"></section>
    <section id="color-settings">
      <h3>Actions: </h2>
      <input type="radio" id="user-color-selection" name="color-selector">
      <label for="user-color-selection"><p>Paint with my color!</p></label><br>
      <input type="color" id="user-current-color" value="#8EB288">
      <input type="radio" id="random-color-selection" name="color-selector">
      <label for="random-color-selection"><p>Paint with random color!</p></label><br>
      <div id="random-color-selection-preview"></div>
      <input type="radio" id="eraser-selection" name="color-selector">
      <label for="eraser-selection"><p>Erase!</p></label><br>
    </section>
    <section id="grid-container"></section>
    <section id="grid-options">
      <h3>Options: </h2>
        <input type="radio" id="mouseover-grid-nav-option" name="grid-nav-selector">
        <label for="mouseover-grid-nav-option">Mouseover</label><br>
        <input type="radio" id="onclick-grid-nav-option" name="grid-nav-selector">
        <label for="onclick-grid-nav-option">On Click</label><br>
    </section>
    <footer><div><p>Copyright Â© bjake5.github.io 2024 | <a href="https://bjake5.github.io/">bjake5</a></p></div></footer>
  </body>
</html>
